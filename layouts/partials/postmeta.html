<span class="meta-post">
  <em class="fa fa-calendar-alt"></em
  >&nbsp;{{ .Lastmod.Format ( .Site.Params.dateformat | default "Jan 2, 2006") }}
  
  &nbsp;&nbsp;<i class="fas fa-clock"></i>&nbsp;{{ math.Round (div (countwords .Content) 220.0) }} min read

  {{ if .Params.categories }}
    &nbsp;&nbsp;&nbsp;<em class="fa fa-folder-open"></em>&nbsp;
    {{ range .Params.categories }}
      <a
        href="{{ $.Site.BaseURL }}categories/{{ . | urlize }}{{ if $.Site.Params.uglyurls }}.html{{ else }}/{{ end }}"
        >{{ . }}</a
      >&nbsp;
    {{ end }}
  {{ end }}
</span>
